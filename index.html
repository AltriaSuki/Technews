<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Pulse | Real-time Tech News</title>
  <!-- Fonts: Outfit (Headings) and Inter (Body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"

<body>
  <div id="app">
    <header class="app-header">
      <div class="header-content">
        <h1 class="logo">Tech Pulse<span class="dot">.</span></h1>
        <nav class="nav-tabs">
          <button class="nav-tab active" data-view="feed">Feed</button>
          <button class="nav-tab" data-view="blindspots">Blind Spots</button>
          <button class="nav-tab" data-view="timeline">Timeline</button>

          <div class="search-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <main class="app-main">
      <div id="view-container">
        <div class="loading-state">Loading...</div>
      </div>
    </main>
  </div>
